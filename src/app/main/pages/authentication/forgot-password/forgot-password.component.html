<div class="forgot-password-container">
    <div class="forgot-password-card">
      <h1 class="forgot-password-title">Forgot Password?</h1>
      <p class="forgot-password-subtitle">Enter your email to receive reset instructions.</p>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [ngClass]="{ 'is-invalid': isFieldInvalid('email') }"
          />
          <div class="error-message" *ngIf="isFieldInvalid('email')">
            A valid email is required.
          </div>
        </div>
  
        <button type="submit" class="btn-submit" [disabled]="forgotPasswordForm.invalid">
          Send Reset Instructions
        </button>
  
        <div class="options">
          <a href="#" (click)="switchToLogin()">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
