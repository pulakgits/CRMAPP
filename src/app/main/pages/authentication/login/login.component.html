<div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Log in to continue</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [ngClass]="{ 'is-invalid': isFieldInvalid('email') }"
          />
          <div class="error-message" *ngIf="isFieldInvalid('email')">
            Email is required and must be valid.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [ngClass]="{ 'is-invalid': isFieldInvalid('password') }"
          />
          <div class="error-message" *ngIf="isFieldInvalid('password')">
            Password is required (min 6 characters).
          </div>
        </div>
  
        <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">
          Login
        </button>

        <div class="options">
            <a href="#">Forgot Password?</a>
            <a href="#" (click)="switchToRegister()">Create an Account</a>
        </div>
      </form>
    </div>
</div>
