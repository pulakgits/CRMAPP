<!-- sign-in.component.html -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <img src="assets\icons\meteocons\images\logos\logo-sx.PNG" alt="Logo">
    <h2>Log in to your Account</h2>
    <p>Welcome back!</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <div class="input-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          formControlName="userid"
          placeholder="Email/Users">

        <div class="text-danger" 
          *ngIf="(loginForm.get('userid')?.touched || isSubmitted) && loginForm.get('userid')?.invalid">
          <span *ngIf="loginForm.get('userid')?.hasError('required')">Email required</span>
          <span *ngIf="loginForm.get('userid')?.hasError('userid') || loginForm.get('userid')?.hasError('pattern')">
            Email invalid pattern
          </span>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          placeholder="Enter Password">

        <div class="text-danger" 
          *ngIf="(loginForm.get('password')?.touched || isSubmitted) && loginForm.get('password')?.invalid">
          <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required</span>
          <span *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 4 characters
          </span>
        </div>
      </div>

      <div class="options">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <div>
        <button 
          class="login-btn" 
          type="submit" 
          [disabled]="loginForm.invalid">
          Log in
        </button>
      </div>
    </form>

    <p class="signup-link">Don't have an account? 
      <a (click)="gotoRegister()" >Create an account</a>
    </p>

  </div>
</div>
